<!DOCTYPE html>
<html>
  <head>
    <title>Pizza 3001 Sales Data</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body id="salesbody">
    <article>
      <section>
        <table id="ballard">
          <h1 class="location">Ballard</h1>
        </table>
      </section>
      <section>
        <table id="firsthill">
          <h1 class="location">First Hill</h1>
        </table>
      </section>
      <section>
        <table id="intdist">
          <h1 class="location">The International District</h1>
        </table>
      </section>
      <section>
        <table id="slu">
          <h1 class="location">South Lake Union</h1>
        </table>
      </section>
      <section>
        <table id="georgetown">
          <h1 class="location">GeorgeTown</h1>
        </table>
      </section>
      <section>
        <table id="ravenna">
          <h1 class="location">Ravenna</h1>
        </table>
      </section>
      <section>
          <h1 class="location">New Store</h1>
          <form id="newlocation">
          <fieldset>
              <legend></legend>

              <label name="getLocation">Location:</label>
              <input id="location"class ="insert" name="getLocation" type ="text">

            <fieldset>
              <legend>8:00am</legend>

                <label name="gettime">Time:</label>
                <input id="time"class="insert" name="gettime" type ="text">

                <label name="minPizzaSold">MinPizzaSold:</label>
                <input class="insert" name="minPizzasSold" type="text">

                <label name="maxPizzaSold">MaxPizzaSold:</label>
                <input class="insert" name="maxPizzasSold" type="text">

                <label name="minDeliveriesMade">minDeliveriesMade:</label>
                <input class="insert" name="minDeliveriesMade" type="text">

                <label name="maxDeliveriesMade">maxDeliveriesMade:</label>
                <input class="insert" name="maxDeliveriesMade" type="text">
              </fieldset>
            </fieldset>
              <button id="submit"type="submit">Submit</button>
        </form>
      </section>
    </article>
    <script src="app.js" type="text/javascript"></script>
  </body>
  </html>
